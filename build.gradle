plugins {
    id 'java'
}

group = 'run.halo.contrib'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.18'
    compileOnly 'run.halo:halo:2.10.0'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
